<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマイルチェッカー</title>
  <style>
body {
  text-align: center;
  font-family: sans-serif;
  margin: 0;
  background-color: #fff8dc; /* 薄めの黄色 */
  background-image: radial-gradient(white 40px, transparent 40px);
  background-size: 40px 40px; /* 星っぽい小さい点を散らす */
}

    h1 {
  font-size: 32px;     /* 文字を大きくする */
  margin-top: 40px;    /* 上から少し下げる */
  margin-bottom: 20px; /* 下にも余白を入れる */
}

    #wrapper {
      position: relative;
      flex: 1;                /* 余った高さを全部ここに割り当てる */
      max-height: 70%;        /* 高さの上限を設定 */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      max-width: 640px;
      max-height: 480px;
      border-radius: 10px;
    }
    video {
      border: 2px solid #333;
      transform: scaleX(-1); /* ミラー表示 */
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
  font-size: 32px;   /* 文字をもっと大きくする */
  margin-top: 10px;  /* 余白を少し広げる */
  font-weight: bold; /* 太字のまま */
}

  </style>
</head>
<body>
  <h1>スマイルチェッカー</h1>
  <div id="wrapper">
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="overlay" width="640" height="480"></canvas>
</div>

  <div id="status">カメラを起動中...</div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
